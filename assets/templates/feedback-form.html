<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms Add Feedback</h2>

<form action="/feedback/create" method="post">
{{.CSRFField}}
  <label for="event_type_name">Message:</label><br>

  <input type="text" name="Message" value="{{.Form.Message}}"><br>
{{with .FormErrors.Message}}<p>{{.}}</p>{{end}}
  <input type="submit" value="Submit">
</form> 

</body>
</html>
