<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms Add Event</h2>

<form action="/user/create"  method="post">
  {{.CSRFField}}

    <label for="first_name" name="FirstName">First Name:</label><br>
    <input type="text" name="FirstName"><br>

    <label for="first_name" name="LastName">LastName:</label><br>
    <input type="text" name="LastName"><br>

    <label for="first_name" name="Username">Username:</label><br>
    <input type="text" name="Username"><br>

    <label for="first_name" name="Email">Email:</label><br>
    <input type="text"  name="Email" ><br>
    {{with .FormErrors.NumberOfGuest}}<p>{{.}}</p>{{end}}

    <label for="first_name" name="Password">Password:</label><br>
    <input type="password"  name="Password"><br>
    {{with .FormErrors.PerPersonPrice}}<p>{{.}}</p>{{end}}
    
    <input type="submit" value="Submit">


</form> 

</body>
</html>
